{% extends 'movies/base.html' %}
{% block content %}
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Stock</th>
        <th>Daily Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for movie in movies %}
            <td>{{movie.title}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.number_in_stock}}</td>
            <td>{{movie.daily_rate}}</td>
          {% endfor %}
      </tr>
    </tbody>
  </table>
{% endblock  %}
